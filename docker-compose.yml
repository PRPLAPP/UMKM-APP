services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: umkm
      POSTGRES_PASSWORD: umkm
      POSTGRES_DB: umkm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umkm"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      API_PORT: 5000
      DATABASE_URL: postgresql://umkm:umkm@db:5432/umkm?schema=public
      JWT_SECRET: super-secret-change-me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5050:5000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: http://localhost:5050
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
