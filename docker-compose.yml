services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: umkm
      POSTGRES_PASSWORD: umkm
      POSTGRES_DB: umkm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umkm"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    environment:
      NODE_ENV: production
      PORT: 7860
      DATABASE_URL: postgresql://umkm:umkm@db:5432/umkm?schema=public
      JWT_SECRET: super-secret-change-me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:7860"

volumes:
  postgres_data:
